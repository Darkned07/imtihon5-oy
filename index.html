    <!-- header start -->
    <header class="header">
      <div class="container header__container">
        <a class="header__logo" href="./index.html">
          <span class="header__span">Where in the world?</span>
        </a>
        <button id="dark" type="submit">
          <img src="./img/dark.svg" alt="" />Dark Mode
        </button>
        <button id="light" class="hidden" type="submit">
          <img src="./img/light.svg" alt="" />Dark Mode
        </button>
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
      <!-- countries search section start -->
      <section class="countries">
        <div class="countries__container container">
          <div class="countries__content">
            <form id="form">
              <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  class="form__input"
                  id="form__input"
                  type="text"
                  placeholder="Search for a country..."
                  aria-label="search"
                  autocomplete="off"
                />
              </div>
            </form>
            <select class="countries__select" name="" id="">
              <option class="countries__option" value="">Filter Region</option>
              <option class="countries__option" value="africa">Africa</option>
              <option class="countries__option" value="america">America</option>
              <option class="countries__option" value="asia">Asia</option>
              <option class="countries__option" value="europe">Europe</option>
              <option class="countries__option" value="oceania">Oceania</option>
            </select>
          </div>
        </div>
      </section>
